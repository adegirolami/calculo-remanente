<form id="formulario">
    <label for="total-mensual">Total mensual:</label>
    <input type="number" id="total-mensual" placeholder="$">
    <br><br>
    <label for="consumido">Consumido hasta ahora:</label>
    <input type="number" id="consumido" placeholder="$">
    <br><br>
    <button type="button" id="calcular">Calcular presupuesto diario</button>
    <p id="resultado"></p>
</form>

<script>
    const formulario = document.getElementById('formulario');

    formulario.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            document.getElementById('calcular').click();
        }
    });
</script>
